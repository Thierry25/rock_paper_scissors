<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div id="page-container">
        <div class="page_data">
            <h1>Rock Paper Scissors</h1>
            <h2 id="title">First to 5 wins!</h2>
            <div class="group">
                <div class="chosen" id="user_choice"></div>
                <div class="chosen" id="pc_choice"></div>
            </div>
            <div class="group">
                <div class="chosen">User Score: <span id="user_score">0</span></div>
                <div class="chosen">PC Score: <span id="pc_score">0</span></div>
            </div>
            <div class="group">
                <div class="choice" id="rock">Rock</div>
                <div class="choice" id="paper">Paper</div>
                <div class="choice" id="scissors">Scissors</div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
